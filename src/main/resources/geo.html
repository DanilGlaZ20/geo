<!DOCTYPE html>
<html>
<head>
    <title> 3 Практическая работа
        JavaScript API</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=834847c8-b519-4270-9baf-bd57f750d91a&lang=ru_RU" type="text/javascript"></script>
   <script>
       ymaps.ready(init);

       function init() {
           var myMap = new ymaps.Map ('myMap', {
               center: [52.721296, 41.452756],
               zoom: 10
           });
           var myTambov = new ymaps.Placemark([52.703385, 41.477391], {
               iconContent: 'Дом',
               balloonContent: 'Место, где я рос'
           }, {
               preset: 'twirl#blueStretchyIcon'
           });
           myMap.geoObjects.add(myTambov);

       }



   </script>
<body>
<center>
    <h1>Выполнил ученик ИВМО-03-23 Глазунов Д.А.</h1>
<div id="myMap" style="width: 700px; height: 700px;"></div>
</center>
</body>

</head>




</html>
